<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Words</title>
	<link rel="stylesheet" href="css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,900|Space+Mono" rel="stylesheet">
	<link rel="stylesheet" href="css/reset.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="container">
		<header class="header">
			<h1 class="header__title">This app is created for learning new English words easily! Just translate words below.</h1>
		</header>

		<main class="main">
			<section class="eng-to-rus">
				<div class="eng-words">
					<p class="word" id="word1"></p>
					<p class="word" id="word2"></p>
					<p class="word" id="word3"></p>
					<p class="word" id="word4"></p>
				</div>
				<div class="eng-words-translate">
					<p class="word wordt" id="word1t"></p>
					<p class="word wordt" id="word2t"></p>
					<p class="word wordt" id="word3t"></p>
					<p class="word wordt" id="word4t"></p>
				</div>
			</section>
			
			<section class="rus-to-eng">
				<div class="ru-words">
					<p class="word" id="word5"></p>
					<p class="word" id="word6"></p>
					<p class="word" id="word7"></p>
					<p class="word" id="word8"></p>
				</div>
				<div class="ru-words-translate">
					<p class="word wordt" id="word5t"></p>
					<p class="word wordt" id="word6t"></p>
					<p class="word wordt" id="word7t"></p>
					<p class="word wordt" id="word8t"></p>
				</div>
			</section>
			
			<section class="buttons">
				<button id="show-tr-btn" class="btn btn__aqua">Show</button>
				<button id="add-wrd-btn" class="btn btn__dark">Add</button>
				<button id="rem-wrd-btn" class="btn btn__aqua">Remove</button>
				<button id="reset-btn" class="btn btn__dark">Start</button>
			</section>
		</main>
	</div>

	<script src="common.js"></script>
</body>
</html>
